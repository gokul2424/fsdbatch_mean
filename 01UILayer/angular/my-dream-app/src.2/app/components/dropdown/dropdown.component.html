<div class="dropdown">
  <app-button caption={{buttonCaption}} (buttonClick)="toggleShow()"></app-button>
  <div [class]="show?'dropdown-menu show':'dropdown-menu' " aria-labelledby="dropdownMenuButton">
    <a *ngFor="let course of courses" class="dropdown-item" href="#" (click)="selectCourse(course)">{{course}}</a>
  </div>
</div>
