<html>

</html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
   <link rel="stylesheet" href="mystyle.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col col-3 col-lg-3 col-md-6 col-sm-12">Some content</div>
            <div class="col col-3 col-lg-3 col-md-6 col-sm-12">
                    <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Dropdown button
                            </button>
                            <div id="dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                          </div>
            </div>
            <div class="col col-3 col-lg-3  col-md-6 col-sm-12">Another bit of content</div>
            <div class="col col-3 col-lg-3  col-md-6 col-sm-12"><p >Another bit of content</p></div>

        </div>
        <div class="row">  
                <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="http://via.placeholder.com/100x180" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                      </div>
                      
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script>
            $('#dropdownMenuButton').click(()=>{
                $('#dropdown-menu').removeClass("dropdown-menu")
                $('#dropdown-menu').addClass("dropdown-menu show")
                
            })
        </script>

    </div>
</body>
