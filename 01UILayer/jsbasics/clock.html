<html>
<head>
    <title>Ticking Clock!!</title>
</head>
<body>
    <div id="clock"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
    
    setInterval(function(){
        var today = new Date();
        var myformat = `<h2>
        ${today.getDate()} /  ${today.getMonth()} / ${today.getFullYear()} - ${today.getHours()} : ${today.getMinutes()}: ${today.getSeconds()} </h2>`
        $('#clock').html(myformat)
    }, 1000)
        


    </script>
</body>
</html>
